<!DOCTYPE html>

    <title>contador de Passos</title>

    <header>
        <h1>Contador de Passos</h1>
    </header>
    
    <main>
        <section class="coletaDados">
            <p>
                In√≠cio: <input type="number" name="inptNum" id="quantInicial">

    <footer>
